<!DOCTYPE html>
<html>

<head>
  <title>Home Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/results.css">
  <link rel="stylesheet" type="text/css" href="css/cards.css">

  <script src="scripts/areaSearch.js"></script>
  <script src="scripts/autocomplete.js"></script>
  <script src="scripts/generateSliders.js"></script>
  <script src="scripts/previousResults.js"></script>

</head>

<body>
  <header>
    <nav>
      <ul id="nav_bar">
        <li id="sign_in"><a href="create_profile.html">Create Account</a></li>
        <li id="sign_in"><a href="index.html">Login In</a></li>
      </ul>
    </nav>
  </header>

  <h1>Restaurant Randomizer </h1>

  <div class="container map-container" style="display: none">
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi2P_fe95Y9Ee4FvXtKErVt9OF_pfPGgs&libraries=places&callback=initMap" async> </script>
  </div>

  <!-- TODO: Combine the Random Search with the Restaurant Search  -->
  <div class="container" style="display: flex; flex-direction: row;">

    <!-- Random Search -->
    <div class="login form">
      <form id="random">
        <label for="form-search"></label>
        <input type="text" id="zipcode" placeholder="zip code" autocomplete="address-level2" required>
        <br><br>
        <input type="submit" value="Give me Recommendations">
      </form>
    </div>
    <br><br><br>

    <!-- Restaurant Search -->
    <div class="login form">
      <form id="search">
        <label for="form-search"></label>
        <input type="text" id="zipcode2" placeholder="zip code" required>
        <label for="form-search"></label>
        <input type="text" id="cuisine" placeholder="type of food" required>
        <br><br>
        <input type="submit" value="Find Restaurant">
        <script src="scripts/search.js"></script>
      </form>
    </div>
  </div>
  <br><br><br>

  <!-- Selections -->
  <div class=" container result-container">
    <section
      style="visibility: visible; display: flex; flex-direction: column; text-align: center; justify-content: center;">
      <div>
        <h5>Best in Your Area</h5>
      </div>

      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content" id="recommended">
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>
  </div>

  <br><br><br>

  <!-- For You -->
  <div class=" container result-container">
    <section
      style="visibility: visible; display: flex; flex-direction: column; text-align: center; justify-content: center;">
      <h5>For you!</h5>
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content" id="user-rec">
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>
  </div>

  <br><br><br>

  <!-- Popular from Users in your Area -->
  <div class=" container result-container">
    <section
      style="visibility: visible; display: flex; flex-direction: column; text-align: center; justify-content: center;">
      <h5>Popular from users in near your area</h5>
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content" id="user-rec">
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>
  </div>

  <br><br><br>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 20,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

  <!-- FOOTER -->
  <footer>

    <ul class="footer-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>
<html>
