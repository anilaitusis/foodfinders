<body>

  <header>
    <nav>
      <ul id="nav_bar">
        <li id="sign_in"><a href="create_profile.html">Create Account</a></li>
        <li id="sign_in"><a href="index.html">Login In</a></li>
      </ul>
    </nav>
  </header>

  <h1>Restaurant Randomizer </h1>

  <div class="container map-container">
    <div id="map"></div>>
  </div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi2P_fe95Y9Ee4FvXtKErVt9OF_pfPGgs&libraries=places&callback=initMap"
    async>
    </script>
  </div>

  <!-- TODO: Combine the Random Search with the Restaurant Search -->
  <!-- Random Search -->
  <div class="login form">
    <form id="random">
      <label for="form-search"></label>
      <input type="text" id="zipcode" placeholder="zip code" required>
      <br><br>
      <input type="submit" value="Give me Recommendations">
    </form>
    <script src="scripts/randomize.js"></script>
  </div>
  <br><br><br>

  <!-- Restaurant Search -->
  <div class="login form">
    <form id="search">
      <label for="form-search"></label>
      <input type="text" id="zipcode2" placeholder="zip code" required>
      <label for="form-search"></label>
      <input type="text" id="cuisine" placeholder="type of food" required>
      <!-- <label for="form-search"></label>
        <input type="text" id="form-search" plxaceholder="find Restaurant"> -->
      <br><br>
      <input type="submit" value="Find Restaurant">
      <script src="scripts/search.js"></script>
    </form>
  </div>
  <br><br><br>

  <!-- Selections -->
  <div class=" container result-container">
    <section style="visibility: visible;">
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content" id="recommended">
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->


    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </div>

  <br><br><br>

  <!-- FOOTER -->
  <footer>

    <ul class="footer-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>

    </ul>
  </footer>
</body>
