<!DOCTYPE html>
<html>

<head>
    <title>Result Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/results.css">
    <link rel="stylesheet" type="text/css" href="css/cards.css">

    <script src="scripts/resultsV2.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/generateSliders.js"></script>
</head>

<body>
    <ul class="topnav">
        <li>Restaurant Randomizer</li>
        <li class="right"><a href="create_profile.html">Create Account</a></li>
        <li class="right"><a href="login.html"> Log in</a></li>
    </ul>
    <br>
    <br>
    <!-- Map -->
    <div class="container map-container">
        <div id="map"></div>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi2P_fe95Y9Ee4FvXtKErVt9OF_pfPGgs&libraries=places&callback=initMap"
            async>
            </script>
    </div>
    <br>

    <div class="container show form">
        <form id="search">
            <label for="form-search">Zip Code</label>
            <input type="text" id="zipcode2" placeholder="zipcode" required>
            <label for="form-search">Cuisine</label>
            <input type="text" id="cuisine" placeholder="type of food" required>
            <br><br>
            <input type="submit" value="Find Restaurant">
            <script src="scripts/search.js"></script>
        </form>
    </div>
    <br>

    <!-- Selections -->
    <div class=" container result-container">
        <section style="visibility: visible;">
            <div class="swiper mySwiper container">
                <div class="swiper-wrapper content" id="swiper-container">
                </div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </section>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 30,
                slidesPerGroup: 3,
                loop: true,
                loopFillGroupWithBlank: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        </script>
    </div>

</body>

</html>
