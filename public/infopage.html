<!DOCTYPE html>
<html>

<head>
    <title>Restaurant Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/infopage.css">
    <link rel="stylesheet" type="text/css" href="css/results.css">

    <script src="scripts/autocomplete.js"></script>
    <script src="scripts/cookieFunctions.js"></script>
    <script src="scripts/restaurantInfo.js"></script>
    <script src="scripts/search.js"></script>
</head>

<body>
    <header style="margin-bottom: 0;">
        <a href="index.html"><img src="media/logo.png" alt="logo" class="logo"></a>
        <div class="login-container">
            <a href="create_profile.html">Create Account</a>
            <a href="login.html"> Log in</a>
        </div>
    </header>

    <div class="container splash">
        <div>
            <div id="info-window">
                <h1>Name</h1>
            </div>
            <div class="vicinity">Address</div>
            <div class="price"></div>
            <div class="rating">Rating</div>
        </div>
    </div>
    <br>

    <div class="background-cover"></div>
    <div class="container info">
        <div class="info-content">
            <div class="interactables">
                <button id="#share">Share</button>
                <button id="#save">Save</button>
                <button id="#like">Like</button>
                <button id="#dislike">Dislike</button>
            </div>
            <div style="display: flex; flex-direction: row; flex: 6">
                <div class="gallery"> Gallery </div>
                <div class="opening-hours">Opening Hours</div>
            </div>
            <br><br>
            <div class="container" style="overflow-y: scroll;">
                <h3 style="padding: 0">Reviews</h3>
                <div class="reviews"></div>
            </div>
        </div>
        <div class="container map-container">
            <div id="map"></div>
            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi2P_fe95Y9Ee4FvXtKErVt9OF_pfPGgs&libraries=places&callback=initMap"
                async></script>
        </div>
    </div>


</body>

</html>
